name: Integrated test
on:
  schedule:
    # Every day 11:40 Shanghai time
    - cron:  '40 3 * * *'
  workflow_dispatch:
  workflow_call:
    inputs:
      github-token:  # id of input
        description: 'github-token'
        required: true
        type: string
      actions:  # id of input
        description: 'actions'
        required: false
        default:  ''
        type: string
jobs:
  integrated-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: baseline-test
      uses: floralatin/hub-actions/.github/actions/baseline-test@master
      id: baseline-test
      with: 
        python-version: '3.7'
        github-token: ${{ inputs.github-token }}
    - name: get baseline-test result 
      run: echo ${{ steps.baseline-test.outputs.result }}
      shell: bash
    - name: docker-source-combine
      id: docker-source-combine
      uses: floralatin/hub-actions/.github/actions/docker-source-combine@master
      with: 
        python-version: '3.7'
        node-version: '16.x'
        case-path: 'success/case1'
        node_env: 'testing'
        jina_hubble_registry: 'http://localhost:3000'
        github-token: ${{ inputs.github-token }}
    - name: get docker-source-combine result 
      run: echo ${{ steps.docker-source-combine.outputs.result }}
      shell: bash
        