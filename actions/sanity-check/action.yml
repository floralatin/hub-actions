name: 'sanity-check'
description: 'include docarray executor artifact user-api sanity check'
inputs:
  python_version:
    description: 'python version'
    required: false
    default: '3.7'
  jina_auth_token:
    description: 'jina auth token need login'
    required: true
outputs:
  result:
    description: 'result'
    value: ${{ steps.finally.outputs.result }}
runs:
  using: composite
  steps:
    - uses: actions/checkout@v2
      env:
        JINA_AUTH_TOKEN: ${{ inputs.jina_auth_token }}
    - name: Set up Python ${{ inputs.python_version }}
      env:
        JINA_AUTH_TOKEN: ${{ inputs.jina_auth_token }}
      uses: actions/setup-python@v2
      with:
        python_version: ${{ inputs.python_version }}
    - name: Prepare environment
      env:
        JINA_AUTH_TOKEN: ${{ inputs.jina_auth_token }}
      run: |
          python -m pip install --upgrade pip
          python -m pip install wheel
          python -m pip install docarray[common]
          python -m pip install jina
      shell: bash
    - name: Run checks
      env:
        JINA_AUTH_TOKEN: ${{ inputs.jina_auth_token }}
      run: |
          echo "github.path ${{ github.path }}"
          echo "github.action_path ${{ github.action_path }}"
          echo "GITHUB_WORKSPACE $GITHUB_WORKSPACE"
          
          python ${{ github.action_path }}/sanity-checks/check-docarray.py
          jina hub push --private --force-update SanityCheck --secret sanity@Check ${{ github.action_path }}/sanity-checks/executors/SanityCheck
          python ${{ github.action_path }}/sanity-checks/check-executor-pull.py
          python ${{ github.action_path }}/sanity-checks/check-artifact.py
          python ${{ github.action_path }}/sanity-checks/check-user-api.py
      shell: bash
    - name: finally
      id: finally
      run: echo "::set-output name=result::0"
      shell: bash
  